services:
  - type: web
    name: api-backend
    env: python
    region: oregon  # vous pouvez choisir la r√©gion la plus proche (a rechercher)
    branch: main
    buildCommand: ./build.sh
    startCommand: gunicorn config.wsgi:application
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        fromSecret: secret-key
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromSecret: database-url